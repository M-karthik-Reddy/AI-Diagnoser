{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Detection</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap">
</head>
<body style="background-image: url('{% static 'images/detect-bg-image.jpg' %}'); background-size: cover; color: white;">

    <!-- Navbar -->
    <section id="navbar">
        <a href="/"><img src="{% static 'images/logo.png' %}" id="logo" alt="logo"></a>
        <h3>Multi Disease Detection Platform</h3>
        <div>
            <button id="home"><a href="/detect/home" style="color: white">Detect</a></button>
            <button id="upload-data"><a href="/accounts/about" style="color: white">About Us</a></button>
            <button id="results"><a href="#" style="color: white">Results</a></button>
            {% if user.is_authenticated %}
            <button id="results">Hello, {{ user.first_name }}</button>
            <button id="about"><a href="/accounts/logout" style="color: white">Logout</a></button>
            {% else %}
            <button id="about"><a href="/accounts/register" style="color: white">Register</a></button>
            <button id="login"><a href="/accounts/login" style="color: white">Login</a></button>
            {% endif %}
        </div>
    </section>

    <!-- Main Content -->
   <div style="display: flex; justify-content: center; align-items: center; height: 80vh; flex-direction: column; text-align: center;">
    <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Welcome to Diabetic Retinopathy Detection</h1>
    <p style="font-size: 1.2rem; margin-bottom: 30px;">Click the button below to upload an eye image and detect the condition.</p>
    <a href="{% url 'detect_retinopathy' %}">
        <button style="padding: 12px 25px; font-size: 16px; border-radius: 8px; background-color: #007bff; color: white; border: none;">Upload Image</button>
    </a>
    </div>

</body>
</html>
