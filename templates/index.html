{% load static %}
{% static "images" as baseUrl%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Disease Detection platform</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <section id="navbar">
        <a href="/"><img src="{% static 'images/logo.png' %}" id="logo" alt="logo"></a>
        <h3>Multi Disease Detection Platform</h3>
        <div>
            
        <button id="home"><a href="{% url 'detect_page' %}" style="color: white">Detect</a></button>
        
        <button id="upload-data"><a href="{% url 'about' %}" style="color: white">About Us</a></button>

        <button id="results"><a href="{% url 'get_history' %}" style="color: white">Get History</a></button>
        {% if user.is_authenticated %}
            <button id="results">Hello, {{ user.first_name }}</button>
            <button id="about"><a href="{% url 'logout' %}" style="color: white">Logout</a></button>
        {% else %}
            <button id="about"><a href="{% url 'register' %}" style="color: white">Register</a></button>
            <button id="login"><a href="{% url 'login' %}" style="color: white">Login</a></button>
        {% endif %}

        </div>
    </section>
    <section class="hero">
        <h1>
            <span id="typed-text"></span>
        </h1>
    </section>
    <script>
        // to display dynamic content we use Typed function
        var typed = new Typed("#typed-text", {
            strings: [
                "Welcome to Multidisease detection platform.",
                "Get instant diagnosis powered by Machine Learning.",
                "Empowering healthcare with Deep Learning and AI."
            ], typeSpeed: 50, backSpeed: 25, loop: true
        });
    </script>
</body>

</html>
